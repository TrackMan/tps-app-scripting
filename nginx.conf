events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        # Allow additional runtime-injected location fragments (created by /startup.sh)
        # These fragments should contain only `location` blocks so they are applied
        # to this server instance (for example: location /api/ { ... }).
        include /etc/nginx/conf.d/*.conf;

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache hashed assets (JS/CSS with hash in filename) - long cache
        location ~* /assets/.*-[a-f0-9]+\.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
        }

        # Cache images with hash - long cache
        location ~* /assets/images/.*-[a-f0-9]+\.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache other static assets without hash - shorter cache
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public";
        }

        # Don't cache runtime configuration (needs to update with new environment variables)
        location = /runtime-config.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header Vary "*";
        }

        # Don't cache the main HTML file
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
}